---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jp-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jp-role
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jp-rb
roleRef:
  kind: Role
  name: jp-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: jp-sa
