apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaBridge
metadata:
  name: msc
spec:
  replicas: 1
  bootstrapServers: msc-kafka-bootstrap:9092
  http:
    port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-bridge-ingress
spec:
  rules:
    - host: "kafka-bridge.10.131.36.27.nip.io"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: msc-bridge-service
                port:
                  number: 8080
