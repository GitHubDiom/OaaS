resources:
  - env-configmap.yaml
### kube-provisioner
  - kp.yml
  - kp-rb.yml
### task-manager
  - tm.yml
### object-controller
  - oc.yml
### content-delivery-service
  - cds.yml
### storage adapter
  - sa.yml
### ingress
  - oaas-ingress.yml

configMapGenerator:
  - name: oaas-bucket
    literals:
      - BUCKET_HOST=minio.oaas.svc
      - BUCKET_NAME=oaas
secretGenerator:
  - name: oaas-bucket
    literals:
      - AWS_ACCESS_KEY_ID=minio_access_key
      - AWS_SECRET_ACCESS_KEY=minio_secret_key

images:
  - name: ghcr.io/hpcclab/oaas/object-controller
    newName: ghcr.io/pawissanutt/oaas/object-controller
    newTag: migrate-arangodb
  - name: ghcr.io/hpcclab/oaas/task-manager
    newName: ghcr.io/pawissanutt/oaas/task-manager
    newTag: migrate-arangodb
  - name: ghcr.io/hpcclab/oaas/kube-provisioner
    newName: ghcr.io/pawissanutt/oaas/kube-provisioner
    newTag: migrate-arangodb
  - name: ghcr.io/hpcclab/oaas/storage-adapter
    newName: ghcr.io/pawissanutt/oaas/storage-adapter
    newTag: migrate-arangodb
generatorOptions:
  disableNameSuffixHash: true
