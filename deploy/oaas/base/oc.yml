apiVersion: apps/v1
kind: Deployment
metadata:
  name: object-controller
  labels:
    app: object-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: object-controller
  template:
    metadata:
      labels:
        app: object-controller
    spec:
      containers:
        - name: object-controller
          envFrom:
            - configMapRef:
                name: oaas-env
            - configMapRef:
                name: msc-bucket
          env:
            - name: QUARKUS_MONGODB_CONNECTION_STRING
              value: mongodb://oc-mongo:27017
            - name: QUARKUS_MONGODB_DATABASE
              value: object-controller
            - name: OAAS_OC_S3PREFIXURL
              value: 'http://${BUCKET_HOST}/${BUCKET_NAME}'
          image: registry.gitlab.com/multimedia-streaming-cloud-ecosystem/msc-oaas/object-controller:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512M
            requests:
              cpu: 500m
              memory: 256M
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: object-controller
spec:
  selector:
    app: object-controller
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
