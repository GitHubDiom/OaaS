apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-generator
  labels:
    app: task-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-generator
  template:
    metadata:
      labels:
        app: task-generator
    spec:
      containers:
        - name: task-generator
          env:
            - name: JAVA_OPTIONS
              value: -Djava.util.logging.manager=org.jboss.logmanager.LogManager -XX:MaxDirectMemorySize=512m
            - name: QUARKUS_MONGODB_CONNECTION_STRING
              value: mongodb://oc-mongo:27017
            - name: QUARKUS_MONGODB_DATABASE
              value: task-generator
            - name: QUARKUS_SWAGGER_UI_ALWAYS_INCLUDE
              value: "true"
          image: registry.gitlab.com/multimedia-streaming-cloud-ecosystem/msc-task-generator:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512M
            requests:
              cpu: 500m
              memory: 256M
---
apiVersion: v1
kind: Service
metadata:
  name: task-generator
spec:
  selector:
    app: task-generator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
