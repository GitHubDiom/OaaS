apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-provisioner
  labels:
    app: worker-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-provisioner
  template:
    metadata:
      labels:
        app: worker-provisioner
    spec:
      serviceAccountName: wp-sa
      containers:
        - name: worker-provisioner
          env:
            - name: JAVA_OPTIONS
              value: -Djava.util.logging.manager=org.jboss.logmanager.LogManager -XX:MaxDirectMemorySize=512m
            - name: AMQP_HOST
              value: msc-rmq
            - name: AMQP_PORT
              value: '5672'
            - name: AMQP_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: msc-rmq-default-user
            - name: AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: msc-rmq-default-user
          image: registry.gitlab.com/multimedia-streaming-cloud-ecosystem/msc-oaas/worker-provisioner
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512M
            requests:
              cpu: 500m
              memory: 256M
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: worker-provisioner
spec:
  selector:
    app: worker-provisioner
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
