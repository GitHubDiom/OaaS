name: example
functions:
  - name: record.random
    type: TASK
    provision:
      knative:
        image: ghcr.io/pawissanutt/oaas/json-update-fn-py:invocation-node-logging
classes:
  - name: record
    stateType: FILES
    objectType: SIMPLE
    stateSpec:
      keySpecs: []
    functions:
      - access: PUBLIC
        name: random-inplace
        function: .record.random
        outputCls: none
        defaultArgs:
          INPLACE: "true"
      - access: PUBLIC
        name: random
        function: .record.random
        outputCls: .record
        defaultArgs:
          INPLACE: "false"
        forceImmutable: true
