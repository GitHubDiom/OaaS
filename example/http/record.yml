name: example
functions:
  - name: json-update
    type: TASK
    validation: {}
    provision:
      knative:
        image: core.harbor.10.131.36.2.nip.io/oaas/json-update-function:0.2.7
        targetConcurrency: 16
        minScale: 1
        maxScale: -1
        requestsCpu: '0.5'
        limitsCpu: '1'
        scaleDownDelay: 30s
classes:
  - name: record
    stateType: FILES
    objectType: SIMPLE
    stateSpec:
      keySpecs: []
    functions:
      - access: PUBLIC
        function: builtin.logical.copy
      - access: PUBLIC
        function: example.json-update
        outputCls: none
