functions:
  - name: example.record.json-update
    type: TASK
    outputCls: example.record
    validation: {}
    provision:
      knative:
#        image: ghcr.io/pawissanutt/oaas/json-update-function:latest
#        image: core.harbor.10.131.36.2.nip.io/oaas/json-update-function:0.1.5
        image: core.harbor.10.131.36.2.nip.io/oaas/json-update-java:0.1.3
        minScale: 3
        maxScale: -1
        requestsCpu: '0.5'
        limitsCpu: '1'
#    state: DISABLED
classes:
  - name: example.record
    stateType: FILES
    objectType: SIMPLE
    stateSpec:
      keySpecs: []
    functions:
      - access: PUBLIC
        function: builtin.logical.copy
      - access: PUBLIC
        function: example.record.json-update
