functions:
  - name: example.record.json-update
    type: TASK
    outputCls: example.record
    validation: {}
    provision:
      knative:
        image: ghcr.io/pawissanutt/oaas/json-update-function:latest
        minScale: 6
        maxScale: -1
        requestsCpu: '0.5'
        limitsCpu: '1'
classes:
  - name: example.record
    stateType: FILES
    objectType: SIMPLE
    stateSpec:
      keySpecs: []
    functions:
      - access: PUBLIC
        function: builtin.logical.copy
      - access: PUBLIC
        function: example.record.json-update
