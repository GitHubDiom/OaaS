name: example
functions:
  - name: concat
    type: TASK
    outputCls: example.text
    validation: {}
    provision:
      knative:
#        image: ghcr.io/pawissanutt/oaas/concat-function:latest
        image: core.harbor.10.131.36.2.nip.io/oaas/concat-function:mutable
        targetConcurrency: 32
        minScale: 1
#        maxScale: 6
        requestsCpu: '0.25'
        limitsCpu: '2'
    variableDescriptions:
      - name: append
classes:
  - name: text
    stateType: FILES
    objectType: SIMPLE
    stateSpec:
      keySpecs:
        - name: text
    functions:
      - access: PUBLIC
        function: example.concat
      - access: PUBLIC
        function: example.concat
        name: concat-inplace
        outputCls: void
        defaultArgs:
          INPLACE: "true"



