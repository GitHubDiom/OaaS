functions:
  - name: example.video.transcode
    type: TASK
    outputCls: example.video
    validation: {}
    provision:
      knative:
        image: ghcr.io/hpcclab/oaas/transcode-fn-py:latest
        minScale: 1
#        maxScale: 12
#        concurrency: 1
#        requestsCpu: '1'
#        limitsCpu: '16'
    variableDescriptions:
      - name: RESOLUTION
      - name: VCODEC
      - name: FORMAT

classes:
  - name: example.video
    stateType: FILES
    objectType: SIMPLE
    stateSpec:
      keySpecs:
        - name: video
    functions:
      - access: PUBLIC
        function: example.video.transcode
