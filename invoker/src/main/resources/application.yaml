"%test":
  quarkus:
    console:
      color: true
    log:
      min-level: TRACE
    kafka:
      devservices:
        port: 9092
  oaas:
    log: TRACE
    invoker:
      kafka: localhost:9092
      storageAdapterUrl: "http://localhost:8000"

"%dev":
  quarkus:
    http:
      port: 8088
  oaas:
    log: DEBUG


oaas:
  log: INFO
  name: invoker

quarkus:
  naming:
    enable-jndi: true
  console:
    color: true
  http:
    access-log:
      enabled: true
      pattern: '"%r" %s %b %{RESPONSE_TIME} ms'
      exclude-pattern: /q/.*
    record-request-start-time: true
  vertx:
    prefer-native-transport: true
  log:
    category:
      "org.hpcclab.oaas":
        level: ${oaas.log}
  container-image:
    image: ${ci.registry.image:oaas}/${oaas.name}${tag:}
  jib:
    base-jvm-image: eclipse-temurin:17-jre-alpine
    jvm-arguments: -Djava.util.logging.manager=org.jboss.logmanager.LogManager
  micrometer:
    export:
      json:
        enabled: true
        path: jsonmetrics
