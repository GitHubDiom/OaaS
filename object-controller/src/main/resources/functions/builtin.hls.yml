- name: builtin.hls.ts.transcode
  type: TASK
  reactive: true
#  outputTemplate:
#    type: RESOURCE
#    state:
#      type: SEGMENTABLE
  bindingRequirement:
    requiredType: RESOURCE
    requiredStateType: SEGMENTABLE
  additionalInputs: []
  task:
    type: EPHEMERAL
#    image: jrottenberg/ffmpeg:4.4-alpine
    image: core.harbor.10.131.36.27.nip.io/oaas/ffmpeg
    commands:
      - /bin/sh
      - '-c'
    containerArgs:
      - |
        CMD="ffmpeg -i $MAIN_RESOURCE_BASE_URL/$REQUEST_FILE -s ${RESOLUTION:-720x480} -c:a copy -method PUT -f mpegts $REQUEST_FILE"
        echo "COMMAND: '$CMD'"
        $CMD
        CMD="curl -T $REQUEST_FILE $OUTPUT_RESOURCE_BASE_URL/$REQUEST_FILE"
        echo "COMMAND: '$CMD'"
        $CMD
    argsToEnv: true

- name: builtin.hls.macro.transcode
  type: MACRO
  reactive: true
#  outputTemplate:
#    type: COMPOUND
  bindingRequirement:
    requiredType: COMPOUND
  subFunctions:
    m3u8:
      funcName: builtin.logical.copy
      target: m3u8
      inputRefs: []
    segments:
      funcName: builtin.hls.ts.transcode
      target: segments
      inputRefs: []
  additionalInputs: []
