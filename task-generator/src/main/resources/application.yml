
"%dev":
  quarkus:
    http:
      port: 8090
  amqp-host: localhost
  amqp-port: 5672
  amqp-username: hpcclab

objectControllerUrl: http://localhost:8088

org:
  hpcclab:
    msc:
      object:
        service:
          FunctionService/mp-rest/url: ${objectControllerUrl}
quarkus:
  http:
    access-log:
      enabled: true
  vertx:
    prefer-native-transport: true
  swagger-ui:
    always-include: true
  smallrye-openapi:
    store-schema-directory: ../doc/tg
  index-dependency:
    service-interface:
      artifact-id: service-interface
      group-id: org.hpcclab.msc
  console:
    color: true
  container-image:
    image: ${ci.registry.image:oaas}/task-generator${tag:}
  jib:
    base-jvm-image: adoptopenjdk/openjdk16:ubi-minimal-jre

mp:
  messaging:
    outgoing:
      tasks:
        connector: smallrye-amqp
        address: msc-tasks
        use-anonymous-sender: false
